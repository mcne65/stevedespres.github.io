<div class="github-component d-flex flex-column flex-justify-between height-full text-left {% if site.style == 'dark' %}box-shadow{% else %}border border-gray-light{% endif %} bg-white rounded-1 p-3">
  <div>
    <div class="d-flex flex-justify-between flex-items-start">
      <h1 class="f4 lh-condensed">
          {{ experience.name }}
      </h1>
      <img src="{{ experience.image }}" width="72" height="72" alt="{{ experience.name }}">
    </div>
    <div class="text-gray mb-2 ws-normal">{{ experience.description }}</div>
    <div class="text-gray mb-2 ws-normal">{{ experience.date }}</div>
  </div>
</div>
